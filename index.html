<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    
    <div class="wrapper">
        <div class="container">
            <div class="display">0</div>
            <button data-item="1">1</button>
            <button data-item="2">2</button>
            <button data-item="3">3</button>
            <button data-item="4">4</button>
            <button data-item="5">5</button>
            <button data-item="6">6</button>
            <button data-item="7">7</button>
            <button data-item="8">8</button>
            <button data-item="9">9</button>
            <button data-item="0">0</button>
            <button data-item="add">+</button>
            <button data-item="subtract" class="operator">-</button>
            <button data-item="multiply" class="operator">*</button>
            <button data-item="divide" class="operator">/</button>
            <button data-item="=" class="operator">=</button>
            <button data-item="clear" class="operator">C</button>
        </div>
    </div>

</body>
</html>
